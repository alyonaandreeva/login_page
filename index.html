<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="login-page">
            <div class="login_page__pic-side pic-side">
                <h2 class="pic-side__tagline">Turn your ideas 
                    into reality</h2>
                <p class="pic-side__subtagline">Start for free and get attractive offers from the community</p>
            </div>
            <div class="login-page__form-side form-side">
                <h1 class="form-side__brand-name">Interactive Brand</h1>
                <div class="form-side__greeting">
                    <h2 class="form-side__greeting-big">Welcome back, Olivia</h2>
                    <p class="form-side__greeting-small">Welcome back! Please enter your details.</p>
                </div>
                <div class="form-side__forms">
                    <div class="form-side__google-form">
                        <button class="form-side__google-form-btn google-form-btn">Log in with Google</button>
                    </div>
                    <div class="form-side__divider"></div>
                    <form class="form-side__login-form login-form">
                        <input name="email" type="text" placeholder="Email">
                        <input name="password" type="password" placeholder="Passsword" required>
                        <div class="login-form__checkbox">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Remember for 30 days</label>
                        </div>
                        <a href="#">Forgot Password</a>
                        <button class="login-form__login-btn">Log in</button>
                        <p class="login-forn__sign-up">Donâ€™t have an account?<a href="#">Sign up for free</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
