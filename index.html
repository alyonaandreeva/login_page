<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="login-page">
            <div class="pic-side">
                <div class="text">
                    <h2 class="text__tagline">Turn your ideas <br>
                        into reality</h2>
                    <p class="text__subtagline">Start for free and get attractive offers from the community</p>
                </div>
            </div>
            <div class="form-side">
                <h1 class="brand-name form-side__brand-name"><img class="brand-icon brand-name__brand-icon" src="./image/star-icon.svg">Interactive Brand</h1>
                <div class="form-container">
                    <div class="form-container__greeting">
                        <h2 class="form-container__greeting-big">Welcome back, Olivia</h2>
                        <p class="form-container__greeting-small">Welcome back! Please enter your details.</p>
                    </div>
                    <div class="forms">
                        <button class="google-form-btn forms__google-form-btn"><img class="google-icon"
                                src="./image/google-icon.png">Log in with Google</button>
                        <div class="forms__divider"><p>or</p></div>
                        <form class="login-form">
                            <div class="login-form__input-container">
                                <input class="login-form__input" name="email" type="text" placeholder="Email">
                                <input class="login-form__input" name="password" type="password" placeholder="Passsword"
                                    required>
                            </div>
                            <div class="login-form__options">
                                <div class="login-form__checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox">Remember for 30 days</label>
                                </div>
                                <a class="login-form__help" href="#">Forgot Password</a>
                            </div>
                            <button class="login-form__login-btn">Log in</button>
                            <p class="login-form__sign-up">Donâ€™t have an account?<a href="#">Sign up for free</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
